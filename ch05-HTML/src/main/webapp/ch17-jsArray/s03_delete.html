<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 삭제</title>
</head>
<body>
<script type="text/javascript">
	let array = ['one','two','three'];
			//		0	 1		2	length=3
	array.length = 2; //마지막 데이터 제거
	//배열 요소 목록 출력
	document.write(array + '<br>');
	document.write('------------<br>');
	
	let array2 = ['포도','사과','귤','망고'];
			//		0	  1	   2	3
	//지정한 인덱스를 통해서 데이터에 접근하고 해당
	//데이터를 삭제함(삭제된것은 undefined 표시 -> 인덱스(자리는 살아있음) )
	delete array2[1];
			
	//배열 요소 목록 출력
	document.write(array2);
	document.write('<br>---------<br>');
	
	let array3 = ['서울','부산','광주','인천'];
				//	0	  1		2	 3
	//배열은 자바스크립트에서 객체로 취급(메서드 활용_자바보다 많이 가지고 있음)
	
	//인덱스2에 해당하는 요소부터 하나의 요소(개수)를 삭제 (array list에서 삭제하는거랑 동일하게_광주를 지우고 인천을 앞으로 떙겨옴(인덱스3 삭제)) - 정렬부터 뭐 많다~
	array3.splice(2,1);
	//배열 요소 목록 출력
	document.write(array3);
</script>
</body>
</html>
