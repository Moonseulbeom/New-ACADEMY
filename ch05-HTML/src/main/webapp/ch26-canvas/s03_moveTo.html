<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script type="text/javascript">
	window.onload=function(){
		let canvas = document.getElementById('canvas');
		if(canvas.getContext){
			let context = canvas.getContext('2d');
			/*
			선 그리기
			1. 패스 시작
			2. 선 그리기 (직선은 안닫힘)
			3. 패스 닫기 (삼각형_선 2개만 그어도 알아서 닫아줌)
			*/
			
			context.beginPath(); //path 시작
						//좌표 x y
			context.moveTo(50,50); //시작점을 명시
			context.lineTo(80,80); //왼쪽 작은 직선
			
			context.moveTo(140,80);
			context.lineTo(170,50);//오른쪽 작은 직선
			
			context.moveTo(60,150);
			context.lineTo(170,150);//아래 직선
			
			context.closePath(); //path 끝
			
			context.stroke(); //경로에 테두리 표시
							  //명시하지 않으면 선이 그려지지 않음			
		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	};
/* fill은 전체 칠하기 <-> stroke는 외곽선 */
</script>
</head>
<body>
	<canvas id="canvas" width="220"
				height="220"></canvas>
</body>
</html>
