<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<h3>기본 폼</h3>
<!-- 
"서버에 데이터를 전송"할 때는 form 태그 안에 하위 태그
input, select, textarea 등을 명시하고 태그에 데이터
를 입력해서 전송함. form 태그 밖에 명시한 태그에
입력된 데이터는 전송되지 않음
 -->
 <form action="a.jsp" method="get"> <!-- action=좌표? method=전송방식 -->	
 	<!-- 한 줄 입력 태그 -->
 	이름 <input type="text" name="name"
 			size="10" maxlength="15"><br><!-- 15가 바이트가 아니라 글자수임 오라클은 한글 3byte, 자바는 2byte-->
 	비밀번호 <input type="password" 
 		name="name" size="10"><br>
 		<!-- password하면 보안상 *로 나옴// 크롬은 *로 보이고, edge는 눈모양 생기면서 볼수있음-->
 	파일업로드 <input type="file" name="image">
 		<!-- 선택하는 아이콘 나옴 -->
 	<br>
 	<!-- name이 같아야 그룹으로 묶임 -->
 	좋아하는 계절<br>
 	<!-- checkbox는 다중 선택 가능(중복,해제 다됨) -->	
 	<input type="checkbox" name="season" 
 						   value="봄">봄		
 	<input type="checkbox" name="season" 
 						   value="여름">여름
 	<input type="checkbox" name="season" 
 						   value="가을">가을
 	<input type="checkbox" name="season" 
 						   value="겨울">겨울
 	<br>
 	국적<br>
 	<!-- radio는 단일 선택 //한번 선택하면 해제는 안됨-->
 	<input type="radio" name="country"
 						value="대한민국">대한민국
 	<input type="radio" name="country"
 						value="미국">미국
 	<input type="radio" name="country"
 						value="영국">영국
 	<br>
 	학교<br>
 	<select name="school">
 		<option value="초등학교">초등학교</option> <!-- 얘가 제일 처음 보임 -->
 		<option value="중학교">중학교</option>
 		<option value="고등학교">고등학교</option>
 		<option value="대학교">대학교</option>
 	</select>
 	<br>
 	직업<br>
 	<select name="job">
 		<optgroup label="전문직"> <!-- 가이드 역할 -->
 			<option value="의사">의사</option> <!-- 실제선택은 option값만 -->
 			<option value="프로그래머">프로그래머</option>
 			<option value="헤어디자이너">헤어디자이너</option>
 		</optgroup>
 		<optgroup label="스포츠선수"> <!-- 가이드 역할 -->
 			<option value="농구선수">농구선수</option> <!-- 실제선택은 option값만 -->
 			<option value="배구선수">배구선수</option>
 			<option value="축구선수">축구선수</option>
 			<option value="야구선수">야구선수</option>
 		</optgroup>
 	</select>
 	<br>
 	내용<br>
 	<!-- textarea : 여러줄 입력 태그 -->
 	<textarea rows="5" cols="50" name="content"></textarea>
 	<br>
 	<input type="submit" value="전송">
 	<input type="reset" value="초기화">
 </form>
</body>
</html>
