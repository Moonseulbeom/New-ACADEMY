<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 속성을 이용한 태그 생성</title>
<script type="text/javascript">
    // 복수의 태그를 만들 때는 이걸 더 선호함

	//윈도우가 로드될 때 함수를 호출(바디에 태그 있으면 먼저 해줘야함)
	window.onload=function(){
        //변수 선언 및 초기화
        let output = '';
        output += '<ul>';
        output += '<li>JavaScript</li>';
        output += '<li>jQuery</li>';
        output += '<li>Ajax</li>';
        output += '</ul>';
        
        //innerHTML 속성에 문자열을 할당
        document.body.innerHTML = output;
        
        //텍스트로만 처리
        //document.body.textContent = output;
	};
</script>
</head>
<body>

</body>
</html>
