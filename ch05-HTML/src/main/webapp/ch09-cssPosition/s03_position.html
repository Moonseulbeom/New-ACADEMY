<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
<style type="text/css">
/*
position의 값
relative : 상위 요소에 대한 상대 배치
absolute : 상위 요소에 대한 절대 배치
fixed : 고정 위치 지정
*/ 			/*고정적으로 위치 이동을 해라(실질적으로 x축과 y축 이동을 시켜줘야함)*/
	div#box1{position:fixed; left:30px; top:30px; width:100px; height:100px; background-color:yellow; }
	div#box2{width:100px; height:300px; background-color:pink; }
			/* 절대(absolute)랑 육안으로 비교는 불가,스크롤을 보면 absolute는 따라가고 fixed는 고정되있음 */
</style>
</head>
<body>
<div id="box1">box1</div>
<div id="box2">box2</div>

</html>
