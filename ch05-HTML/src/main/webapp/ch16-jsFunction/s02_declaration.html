<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 사용시 주의사항</title>
</head>
<body>
<script type="text/javascript">
	//(조심)함수의 이름이 같을 경우 마지막 정의된 함수가 호출
	//선언적 함수
	function 함수(){
		document.write('함수 A<br>');
	} //식별자 정할때 한글 명시 가능(java, java script 둘다/범용적으로 안좋아서 영어가 낫긴 함)
	
	function 함수(){//그냥 덮어 씌워짐,충돌(에러)가 안나고
		document.write('함수 B<br>');
	}
	//함수 호출
	함수();

	document.write('------------<br>')
	
	//익명 함수(에러 안나니까 개발자가 스스로 확인해야한다. 안고쳐진다)
	var 함수2 = function(){
		document.write('함수C<br>');
	};
	
	var 함수2 = function(){//익명함수도 그냥 덮어 씌워짐,충돌(에러)가 안나고
		document.write('함수D<br>');
	};
	
	//함수 호출
	함수2();
	
	
</script>
</body>
</html>
