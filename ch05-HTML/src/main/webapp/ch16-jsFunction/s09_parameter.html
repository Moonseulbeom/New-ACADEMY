<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 매개변수에 전달하기</title>
</head>
<body>
<script type="text/javascript">
			//otherFunction				함수
	function callFunctionTenTimes(otherFunction){
		for(let i=0;i<10;i++){
			otherFunction();//매개변수로 전달된 함수 실행	
		}
	}
			
	//선언적 함수
	function justFunction(){ 
		document.write('Happy Day!<br>');
	}
	
	//함수 호출(선언적 함수를 매개변수에 전달)
	callFunctionTenTimes(justFunction);
	//정보를 날린다 생각
	//선언적 함수가 otherFunction으로 날아가서 callFunctionTenTimes 함수를 호출
	document.write('--------------------<br>');
	
	
	//아래 경우는 함수를 호출하면서 다른 함수를 매개변수
	//로 전달한 것이 아니라 전달되는 함수 바로 실행
	//해서 한 번은 동작되지만 매개변수가 함수 정보가
	//전달되지 않아 오류 발생(//()유무에 따른 큰 차이가 생김, 정상 10회 출력, 오류 1회 출력)
	//callFunctionTenTimes(justFunction());
	
	//*tip* -> ()있으면 함수 실행하고 소멸
	document.write('--------------------<br>');

	//함수 호출(익명함수를 매개변수에 전달-더 편함,직관적)
	callFunctionTenTimes(function(){
		document.write('Hello JavaScript!! <br>');
	});
	
	
	
</script>
</body>
</html>
