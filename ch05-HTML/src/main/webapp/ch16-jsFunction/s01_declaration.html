<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
<script type="text/javascript">
	//선언적 함수(함수에 이름이 있음-호출하지 않으면 동작하지 않음)
	function check(){
		document.write('호출하면 동작함<br>');
	}
	//함수 호출(반드시 소괄호 붙여야 실행)
	check();
	
	//인자 앞에 var를 명시하면 오류
	function check2(msg){
		document.write(msg + '을 좋아합니다.<br>');
	}
	//함수 호출
	check2('가을');
	
	function check3(num){
		return num*num;
	}
	//함수 호출
	var number =  check3(10);
	document.write('number = ' + number + '<br>');
	document.write('---------------<br>');
	
	//익명 함수 (변수가 함수명인 것처럼)
	var play = function(){
		document.write('운동을 좋아해요~~<br>');
	};
	//함수 호출(함수명이 없으니 변수명을 식별자로 사용)
	play();
	
	var play2 = function(item){
		document.write(item + '을(를) 좋아해요<br>');
	};
	//함수 호출
	play2('축구');
	
	var play3 = function(x,y){
		return x + y;
	};
	//함수 호출
	var result = play3(5,8);
	document.write('result = ' + result + '<br>');
	
	//정의한 함수를 인라인 방식으로 호출하기
	function checkIt(){
		alert('인라인 방식으로 함수 호출하기');
	}
	
</script>
</head>
<body>
	<input type="button" value="확인"
			onclick="checkIt();"> <!-- 이벤트 옆에다가 함수 넣어줘야함 ;까지 -->
</body>
</html>
