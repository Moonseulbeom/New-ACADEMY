<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 파라미터</title>
</head>
<body>
<script type="text/javascript">
	//자바 스크립트는 함수를 생성할 때 지정한 매개변수보다
	//많거나 적은 매개변수를 사용하는 것을 허용.
	//원래 함수에서 선언한 매개변수보다 적게 사용하면
	//미지정 매개변수에 undefined가 입력됨
	function test(a,b){
		document.write('a = ' + a + '<br>');
		document.write('b = ' + b + '<br>');
	}
	test(10);//b = undefined /자바와 달리 인자가 두개지만, 하나여도 보내준다.
	document.write('-------------<br>');
	test(10,20);
	document.write('-------------<br>');
	test(10,20,30);//30은 인식 못함/전달은 했는데 받는 매게변수가 없어서 사라짐
</script>
</body>
</html>
