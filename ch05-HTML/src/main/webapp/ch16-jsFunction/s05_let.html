<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>let</title>
</head>
<body>
<script type="text/javascript">
/*
	블록 레벨 스코프 : let(변수), const(상수)
	ES6에서 변수를 정의할 때 let 사용하고 상수를
	정의할 때 const를 사용할 수 있도록 문법을 추가
*/
	for(let i=1;i<=3;i++){//i는 지역변수
		document.write(i + '<br>');
	}
	//블록 레벨 스코프인 let를 사용해서 제어문안에서
	//선언된 변수는 제어문이 종료되면 소멸
	//document.write(i + '<br>'); -> 호출이 불가
	document.write('-----------------<br>');
	
	let i;//전역변수 -> 사용하고 싶으면 제어문 밖에서 선언
	for(i=1;i<=3;i++){
		document.write(i + '<br>');
	}
	document.write(i + '<br>');
	document.write('-----------------<br>');
	
	//(꿀팁)다른 웹사이트 볼때 최근에 만들어진건 let, var는 옛날
	
	function test(){
		let i = 20;//전역변수명과 지역변수명이
				   //같으면 지역변수 우선 (변수명이 동일,충돌도 이와 동)
		document.write(i + '<br>');
	}
	//함수호출
	test();
	document.write('-----------------<br>');

	function test2(){
		let m = 100; //함수 레벨 스코프
		
		for(let m=1;m<3;m++){//블록 레벨 스코프
			document.write(m + '<br>');
		}
		document.write('~~~~~<br>');
		document.write(m + '<br>');
	}
	//함수 호출 
	test2();
	
</script>
</body>
</html>
