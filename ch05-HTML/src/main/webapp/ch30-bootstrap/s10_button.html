<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  		<h4>기본 Buttons</h4>
  		<button type="button" class="btn btn-primary">Primary</button>
  		<button type="button" class="btn btn-secondary">Primary</button>
  		<button type="button" class="btn btn-success">Primary</button>
  		<button type="button" class="btn btn-danger">Primary</button>
  		<button type="button" class="btn btn-warning">Primary</button>
  		<button type="button" class="btn btn-info">Primary</button>
  		<button type="button" class="btn btn-light">Primary</button>
  		<button type="button" class="btn btn-dark">Primary</button>
  		
  		<h4>Outline Buttons</h4>
  		<button type="button" class="btn btn-outline-primary">Primary</button>
  		<button type="button" class="btn btn-outline-secondary">Secondary</button>
  		<button type="button" class="btn btn-outline-success">Success</button>
  		<button type="button" class="btn btn-outline-danger">Danger</button>
  		<button type="button" class="btn btn-outline-warning">Warning</button>
  		<button type="button" class="btn btn-outline-info">Primary</button>
  		<button type="button" class="btn btn-outline-light">Light</button>
  		<button type="button" class="btn btn-outline-dark">Dark</button>
  		
  		<h4>Button Group</h4>
  		<div class="btn-group">
  			<button type="button" class="btn btn-primary">Left</button>
  			<button type="button" class="btn btn-primary">Middle</button>
  			<button type="button" class="btn btn-primary">Right</button>
  		</div>
  		
   	
    </div> <!-- end of <div class="container"></div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
