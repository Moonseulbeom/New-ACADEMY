<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>
<style type="text/css">
/*태그 선택자(복수의 태그에 style부여) : 태그명을 통해서 동일한 이름의 태그를 선택*/
span{/*인라인 레벨:데이터만*/
	font-family:serif;/*글꼴 지정_명조체(엷은 궁서체)*/
	font-size:20pt;/*글자 크기 지정*/
	background-color:yellow;/*배경색 지정*/
}
p{/*블럭 레벨: 전체 라인을*/
	font-size:25pt;
	background-color:pink;
}
</style>
</head>
<body>
<span>여름이 오는 소리</span>
<p>비가 오고 바람이 불고</p>
<span>여름이 지나가면 가을이 와요</span>
</body>
</html>
