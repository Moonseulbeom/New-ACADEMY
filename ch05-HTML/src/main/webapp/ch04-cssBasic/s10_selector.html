<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자와 아이디 선택자 연계</title>
<!-- 태그선택자, class선택자, id선택자
	 3가지를 연계해서 사용한다. -->
<style type="text/css">
	h1{
		color:green;
		background-color:gray;
	}
	h1#target{
		color:pink;
		background-color:red;
	}
	
</style>
</head>
<body>
<h1 id="target">가을</h1>
<h1>별</h1>
<span>바다</span>
</body>
</html>
