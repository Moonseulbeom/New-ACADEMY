<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 방식</title><!-- 권장방법은 아니고, 최종 수단쯤 -->
</head>
<body>
<!-- 
color : 속성 
red : 값 
; : 값지정이 끝남,구분자 역할을 해준다,뒤에 새로운 스타일 추가가능
보통 인라인 잘 안쓴다. 동일태그에 동일 스타일을 부여하는 편이기 때문에
-->
<h1 style="color:red;">인라인 방식</h1><!-- h1 : 블록 레벨(블록 끝까지) -->
<span style="font-size:15pt; color:yellow; background-color:green;">안녕</span><!-- spna : 인라인 레벨(내용만 감싼다) -->
</body>
</html>
