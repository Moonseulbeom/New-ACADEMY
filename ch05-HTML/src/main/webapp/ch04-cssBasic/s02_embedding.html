<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Embedding Style(문서내 지정형)</title>
</head>

<style type="text/css">
h1 {color:green;}
span {font-size:20pt;}
</style>

<!-- 
Embedding Style : 적극 권장
h1,span : 선택자
type,color,font-size : 속성
text/css,green,20pt : 값
text : 큰 범주 / css : 작은 범주
 -->
 
<body>
<!-- 
문서내 지정형(Embedding Style) : 문서의 head태그에
style 태그를 추가하고 style 태그에 원하는 스타일을 
명시
 -->
<h1>임베디드 방식</h1>
<span>가을이 빨리 와라~~</span>
</body>

</html>
