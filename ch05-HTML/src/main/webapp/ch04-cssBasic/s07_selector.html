<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	/*복수의 태그에 클래스 선택자를 지정할 수 있음 // .은 클래스라는 뜻이니 명시할때는 표기안함 //클래스명을 직접 만들어줌 //실질적으로 제일 많이 씀*/
	.ft{color:blue;background-color:yellow;}
	.sp{font-size:30pt;}
 </style>
</head>
<body>
<div class="ft">기분 좋은 하루</div>
<br>
<span class="ft">4월은 봄이 오는 달</span>
<br>
<!-- "공백"을 구분자로 여러개의 클래스를 적용할 수 있음 -->
<p class="ft sp">오늘은 금요일</p>
<br>
<span class="sp">비가 온 후 무더위</span>
</body>
</html>
