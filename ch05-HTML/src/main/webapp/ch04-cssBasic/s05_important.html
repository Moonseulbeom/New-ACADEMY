<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우선순위 적용</title>
<style type="text/css">
	/*!important를 명시함으로써 우선순위를 높임*/
	h1{color:red !important;}
	h1{color:yellow;}
</style>
</head>
<body>
<h1>봄</h1>
</body>
</html>
<!-- 태그랑 가까운게 우선순위가 높음 -->
<!--
css이해하려면
1(선택자) -> 2(속성) -> 3(값) 순서로 이해하면 좋다
 -->
