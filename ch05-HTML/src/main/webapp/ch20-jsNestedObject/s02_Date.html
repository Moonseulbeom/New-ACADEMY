<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
<script type="text/javascript">
	const now = new Date();
	document.write('now의 값 : ' + now + '<br>');
	document.write(
			'오늘 : ' + now.toString() + '<br>'); //재정의됨

	document.write(
			'오늘 : ' + now.toLocaleString() + '<br>');
	document.write('오늘의 날짜 : ' 
			+ now.toLocaleDateString() + '<br>');//한글 포맷으로 나오게 하기
	document.write('오늘의 시간 : ' 
			+ now.toLocaleTimeString() + '<br>');

	document.write('연도 : ' 
			+ now.getFullYear() + '<br>');
	
	//월 : 0 ~ 11
	document.write('월 : ' 
			+ (now.getMonth()+1) + '<br>');
	document.write('일 : ' 
			+ now.getDate() + '<br>');
	
	//요일 : 0(일) ~ 6(토) // <-> 자바는 1(일) ~ 7(토)
	document.write('요일 : ' 
			+ now.getDay() + '<br>');
	
	//시 : 0 ~ 23 -> 24시 표기법
	document.write('시 : ' 
			+ now.getHours() + '<br>');
	document.write('분 : ' 
			+ now.getMinutes() + '<br>');
	document.write('초 : ' 
			+ now.getSeconds() + '<br>');
	document.write('밀리초 : ' 
			+ now.getMilliseconds() + '<br>');	//1/1,000

</script>
</body>
</html>
