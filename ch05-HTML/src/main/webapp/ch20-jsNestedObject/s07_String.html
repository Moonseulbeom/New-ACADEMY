<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
</head>
<body>
<script type="text/javascript">
	let characters = prompt(
		'사용할 비밀번호를 입력하세요','6글자 이상');
	alert(characters);
	
	//글자수 체크 (자바스크립트는 랭스라는 속성을 이용, 자바는 메서드 사용)
	if(characters.length < 6){
		alert('6글자 이상으로 입력하세요!');
	}else{
		alert('잘했어요~~');
	}
	
</script>
</body>
</html>
