<!DOCTYPE html>			<!-- 스크립트는 헤드 끝, 바디 마지막으로 앞으로 고정  -->
<html>
<head>
<meta charset="UTF-8">
<title>영문자 대문자로 변경하기</title>
<script type="text/javascript">
	function trans(){
				//폼태그의 하위태그 name이 id인
				//input에 입력한 값 읽기
		let txt = document.form1.id.value
		//소문자 -> 대문자
		txt = txt.toUpperCase();
		//name이 id인 input 태그에 변경한 데이터를 
		//저장
		document.form1.id.value = txt;
		
	}//document가 전체 name따라가기(계층적 접근)
</script>
</head>
<body>
<form name="form1">
	ID를 소문자로 입력하세요. 대문자로 변환됩니다.<br>
	ID : <input type="text" name="id"> <!-- input 데이터가 value에 담김 -->
	<input type="button" value="입력"
						 onclick="trans()">
</form>
</body>
</html>
