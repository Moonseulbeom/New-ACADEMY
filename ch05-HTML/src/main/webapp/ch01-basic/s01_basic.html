<!-- HTML 주석 (HTML은 컴파일x 원본 그대로 페이지 소스보기에 나옴<>java는 컴파일해서 .class만 한다)-->
<!-- DOCTYPE : 현재 문서의 유형(html)을 정의 -->
<!DOCTYPE html>
<html lang="ko">
<head>
<!-- charset : 문자셋 지정 -->
<meta charset="UTF-8"> <!-- 여러 언어들 다 안 깨지게 처리해줌 -->
<title>첫번째 페이지</title>
</head>
<body>
<!-- 
HTML : Hypertext Markup Language
	   웹 문서를 만들때 사용하는 태그 중심의 언어
	   정적인 언어(동적인 처리 x)
HTML 문서 작성시 주의사항
1) 대소문자 구분하지 않는다.
   <body>,<BODY>는 모두 같은 의미
   일반적으로 소문자로 표시
2) 2칸 이상의 공백은 모두 1칸으로 취급
3) 줄바꿈하기 위해서는 <br> 태그를 명시해야 함
 -->
Hello                     World!!
오늘은 수요일!!
<br>
내일은 목요일!!
</body>
</html>
