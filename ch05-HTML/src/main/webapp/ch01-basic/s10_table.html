<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
<h3>기본 테이블</h3>
<table border="1"><!-- 기본 테두리 : 2줄 -->
	<caption>제목</caption> <!-- 제목 : 중앙 정렬, 밑으로 내려도 위로 보여줌,나중에 style 배워서 바꾸면 됨-->
	<tr> <!-- 행 -->
		<td>셀 내용</td> <!-- 셀(방) : 데이터를 넣을수 있는 공간 -->
		<td>셀 내용</td>
	</tr>
</table>

<h3>figure 태그를 이용한 테이블에 제목 넣기</h3>
<figure>
	<figcaption>제목</figcaption><!-- 제목 : 좌측 정렬, <caption>과 "달리" 밑으로 내리면 내려감-->
	<table border="1">
		<tr>
			<td>셀 내용</td>
			<td>셀 내용</td>	
		</tr>
	</table>
</figure>

<h3>표 구조 정의하기</h3><!-- 선택의 문제 이런게 있다~ -->
<!-- 
<thead> : 표의 머리말 부분을 표시하는 태그
<tbody> : 표의 내용을 표시하는 태그
<tfoot> : 표의 꼬리말 부분을 표시하는 태그
 -->
 
 <table border="1">
 	<caption>가격표</caption>
 	<thead>
 		<tr>
 			<!-- th(항목) : 중앙 정렬, 글자를 굵게 표시 -->
 			<th>메뉴명</th>
 			<th>가격</th>
 		</tr>
 	</thead>
 	<tbody>
 		<tr>
			<td>해물 스파게티</td>
			<td>8,000원</td>
 		</tr>
 		<tr>
			<td>까르보나라</td>
			<td>9,000원</td>
 		</tr>
 	</tbody>
 	<tfoot>
 		<tr>
			<td>총합</td>
			<td>17,000원</td>
 		</tr>
 	</tfoot>
 </table>
 
</body>
</html>
