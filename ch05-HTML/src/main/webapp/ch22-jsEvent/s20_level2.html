<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표준 이벤트 모델</title>
<script type="text/javascript">
/*
DOM Level2 - 표준 이벤트 모델				//캡쳐링 이제 지원 안해서 false로 고정
addEventListener(eventType, eventHandler,useCapture) : 이벤트 연결
removeEventListener(eventType,eventHandler) : 이벤트 제거
 */
    //윈도우가 로드될 때 이벤트 핸들러를 호출
                            //eventType(on빼기), eventHandler,useCapture(생략가능)
    window.addEventListener('load',function(){
        let header = 
            document.getElementById('header');
        //이벤트 연결
        header.addEventListener('click',function(){
            alert('이벤트 발생');
                },false);
    },false);

</script>
</head>
<body>
	<h1 id="header">Click</h1>
</body>
</html>
