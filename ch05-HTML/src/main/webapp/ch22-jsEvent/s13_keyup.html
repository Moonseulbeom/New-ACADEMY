<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>key</title>
<script type="text/javascript">
/*
(연속적으로 발생)
이벤트 이름 		설명				발생 순서
keydown		키보드가 눌러질 때 발생		1
keypress	글자가 입력될 때 발생			2
			(한글로 사용할 수 없음)
keyup		키보드가 떼어질 때 발생		3	//한글의 경우 keyup을 씀, 영문은 3개 다 가능

//입력할 때 글자수를 알아내는 작업
*/
	//윈도우가 로드될 때 이벤트 핸들러를 호출
	window.onload = function(){
		//이벤트 연결
		document.getElementById(
		'content').onkeyup=function(){//이벤트 핸들러
			//입력한 글자 수
			let inputLength = this.value.length; //this -> 핸들러 안에서 이벤트 발생한 태그
			//남은 글자수
			let remain = 150 - inputLength;
			//문서객체에 반영
			 let letter = document.getElementById('letter');
	         letter.innerHTML = remain;
		}; //속성(onkeyup)을 호출해서 함수대입
	};
</script>
</head>
<body>
<h4 id="letter">150</h4> <!-- 글자수 차감 -->
<textarea rows="5" cols="30" name="content"
					id="content"></textarea> <!-- cols는 넓이 -->

</body>
</html>
