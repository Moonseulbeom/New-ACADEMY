<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gallery</title>
<style type="text/css">
	*{
        margin: 0;
        padding: 0;
	}	
    #galleryWrap{
        width: 520px;
        margin: 0 auto;
        text-align: center;
    }
    #galleryWrap img{
        vertical-align: middle; /*수직 정렬*/
    }
    img#prev,img#next{
        cursor: pointer; /*손바닥 모양 되는거*/
    }
</style>
<script type="text/javascript">
    //윈도우가 로드될 때 이벤트 핸들러를 호출
    window.onload=function(){
        let num=1; //초기값 설정(기본적으로 img1로 보여주니 1로 명시)
        let gallery = 
            document.getElementById('gallery');
        //이벤트 연결(id가 prev인것에 접근)
        //이전 버튼
        document.getElementById(
                'prev').onclick=function(){
            num--;//num값을 차감(img가 1씩 커짐 1아래가 없음으로 7로 간다_조건체크)
            if(num<1) num=7;
            gallery.src = '../files/img' + num + '.jpg';
        };
        //다음 버튼(id가 next인것에 접근)
        document.getElementById(
                'next').onclick=function(){
            num++;//8이 없으니 조건체크
            if(num>7) num=1;
            gallery.src = '../files/img' + num + '.jpg';
        };

    };
</script>
</head>
<body>
<div id="galleryWrap">
	<h1>이미지 넘기기</h1>
    <p>
        <img src="../files/left_btn.png"
                alt="이전 그림 보기" id="prev">
        <img src="../files/img1.jpg"
                alt="갤러리 그림" id="gallery">
        <img src="../files/right_btn.png"
                alt="다음 그림 보기" id="next">
    </p>
</div>
</body>
</html>
<!-- 
img 1~7 왔다리 갔다리 중
역동적인 ui를 쓰기위해선 javascript를 잘 써줘야한다.
-->
