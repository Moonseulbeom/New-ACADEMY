<!DOCTYPE html>			<!-- 1~6까지는 기억하는 것이 좋다. -->
<html>
<head>
<meta charset="UTF-8">
<title>window의 메서드</title>
</head>
<body>
<script type="text/javascript">
/*
Client Object : 브라우저와 관련된 객체(대칭관계?)
window
	|
location history frame(안씀) document(중요-dom,event) screen(넘어감) navigator(넘어감)
								|
	anchor applet area form image layer link plugin title
						|
	button checkbox fileupload hidden password radio reset select submit text textarea //태그를 객체로 인식
															|
														option
														
- window의 메서드 -
window.alert() : 경고창
window.prompt() : 입력창(데이터)
window.confirm() : 선택창(ex_확인 취소)
*/
	window.alert('경고창');

	let season = window.prompt('좋아하는 계절은?','');
	document.write('좋아하는 계절은 ' 
						+ season + '이다.<br>');
	
	let choice = window.confirm('야근을 하겠습니까?'); 
	//확인 true, 취소 false 반환
	if(choice){
		document.write('야근 확정');
	}else{
		document.write('야근 취소');	
	}
	
</script>
</body>
</html>
