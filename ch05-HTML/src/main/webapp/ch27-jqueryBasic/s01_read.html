<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- (상용서비스 시) jQuery 연결 방법 1 : js 파일 다운로드 연결 -->
<!-- <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>-->

<!-- (개발시) jQuery 연결 방법 2 : CDN(Contents Delivery Network) 방식 : URL를
통해 js 파일 연결 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	//문서가 준비 완료되면 매개변수로 전달된 함수를
	//실행하라는 의미
	$(document).ready(function(){ // = window.onload=fuction(){};
		alert('Ready Action!!');
	});
</script>
</head>

</body>
</html>
