<!DOCTYPE html> <!-- 객체 생성방법(3가지) : {}형태, 생성자(함수)형태, class형태 -->
<html>
<head>
<meta charset="UTF-8">
<title>클래스 정의</title>
<script type="text/javascript">
	//클래스 정의
	class Person{
		//생성자
		constructor(name){
			//인스턴스 생성 및 초기화
			//인스턴스 프로퍼티
			this.name = name;
		}
		//(인스턴스)메서드 지정
		sayHi(){
			document.write(
                'Hi! My name is ' + this.name);
		}
        //정적 메서드 지정 - java랑 비슷
        static sayHello(){
            document.write('Hello!');
        }
	}

    //인스턴스 생성(주소 못바꾸게 const로)
    const me =  new Person('Lee');
    //인스턴스 프로퍼티 호출
    document.write(me.name +'<br>');//Lee
    //메서드 호출
    me.sayHi();
    document.write('<br>');
     //정적 메서드 호출(클래스명.메서드명) - java 영향
     Person.sayHello();//Hello!
</script>
</head>
<body>

</body>
</html>
