<!DOCTYPE html> 	<!-- {}형태의 객체나 생성자 함수나 길이는 비슷, 취사선택이다. 프로토 타입? 공통된 데이터를 모종의 공간에 넣고 공유, 각각의 객체에선 빠짐(메모리 점유 문제 해결_절약) -->
<html>
<head>
<meta charset="UTF-8">
<title>프로토타입을 이용한 메서드 정의</title>
</head>
<body>
<script type="text/javascript">
	//생성자 함수 정의
	function Student(name,korean,english,math,science){
		//속성 정의
		this.이름 = name;
		this.국어 = korean;
		this.영어 = english;
		this.수학 = math;
		this.과학 = science;
	}
	//프로토타입은 생성자 함수를 사용해 생성된 객체가
	//공통으로 가지는 공간(메모리 점유를 줄이겠다. + 프로토 타입 상속을 이용하기 위해(확장))
	//객체의 숫자가 2개 이하, 즉 적다면 굳이 프로토 타입 안쓰는게 편하다.
	Student.prototype.getSum = function(){
		return this.국어 + this.영어 + this.수학 + this.과학;
	};
	Student.prototype.getAverage = function(){
		return this.getSum()/4;
	};
	Student.prototype.toString = function(){
		return this.이름 + ',' + this.getSum() +
			',' + this.getAverage()
	};
	
	//배열 생성
	const students = [];
	//객체를 배열에 저장
	students.push(new Student('홍길동',99,91,97,99));
	students.push(new Student('박문수',98,92,96,91));
	students.push(new Student('장영실',97,93,95,92));
	students.push(new Student('김유신',96,94,94,93));
	students.push(new Student('이순신',95,95,93,94));

	//이름,총점,평균 출력
	let output = '이름, 총점, 평균 <br>';
	for(let i in students){
		output += students[i].toString() + '<br>';
	}
	document.write(output);
	
</script>
</body>
</html>
