<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실행 위치</title>
<script type="text/javascript">
    document.write('head에서 실행<br>'); /* ; 없어도 동작함(생략 가능) */
</script>
</head>
<body>
<script type="text/javascript">
    document.write('body에서 실행<br>'); 
</script>
</body>
</html>
